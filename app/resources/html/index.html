<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="http://172.16.113.3:12345/api/login?a=b&c=666" method="post">
        Username: <input type="text" name="name"><br />
        Pwd: <input type="text" name="pwd"><br />
        <input type="submit" value="Submit">
    </form>
    <button id="send">click</button>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#send").click(function () {
                $.ajax({
                    // url: "http://172.16.113.3:12345/index.php?a=b&c=666",
                    url: "http://172.16.113.3:12345/api/login?a=b&c=666",
                    method: "POST",
                    data: JSON.stringify({
                        name: "tony",
                        pwd: "123456",
                    }),
                    contentType: "application/json",
                    success: function(e) {
                        console.log(e);
                    },
                    error: function(e) {
                        console.log("失败");
                    }
                })
            });
        });
    </script>
</body>
</html>
